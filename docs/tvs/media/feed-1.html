<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JNation Book Signing</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        background-color: #091210;
        background-image: url('../../images/media-book-signing-1.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .frames {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .frames iframe {
        height:calc(100vh/2.5);
        width: calc(100vw/2.5);
      }
      .frames div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .frames div span {
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
        font-size: 2rem;
        color: white;
        margin-top: 16px;
      }

      .dot {
        height: calc(2rem/1.5);
        width: calc(2rem/1.5);
        border-radius: 50%;
        display: inline-block;
        margin-right: 1rem;
      }
      .dot-auditorium {
        background-color: #D65745;
      }
      .dot-church {
        background-color: #5296D6;
      }
      .dot-mondego {
        background-color: #55AB68;
      }
    </style>
  </head>

  <body>
    <div class="frames">
      <div>
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/pWWWlb6Ddlo?controls=0&autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>
        <span><span class="dot dot-church"></span>Old Church</span>
      </div>
      <div>
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/4yIkYQqKQv4?controls=0&autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>
        <span><span class="dot dot-mondego"></span>Mondego</span>
      </div>
    </div>
    <div class="frames">
      <div>
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Sq9aqieVlD8?controls=0&autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>
        <span><span class="dot dot-auditorium"></span>Grand Auditorium</span>
      </div>
    </div>
  </body>
</html>
